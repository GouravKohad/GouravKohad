<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realtime Chat App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
      }

      body {
        background: linear-gradient(to right, #667eea, #764ba2);
        height: 100vh;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .hidden {
        display: none !important;
      }

      #join-screen {
        width: 100%;
        max-width: 400px;
      }

      .form-card {
        background: #fff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .form-card h1 {
        margin-bottom: 1.5rem;
        color: #444;
      }

      #join-form input {
        width: 100%;
        padding: 0.8rem;
        margin: 0.5rem 0;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      #join-form button {
        width: 100%;
        padding: 0.8rem;
        background: #4a90e2;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 1rem;
        transition: background 0.3s;
      }

      #join-form button:hover {
        background: #3b78c7;
      }

      .chat-container {
        display: flex;
        height: 90vh;
        width: 95vw;
        max-width: 1200px;
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .sidebar {
        background-color: #2c3e50;
        color: white;
        width: 250px;
        padding: 1rem;
        display: flex;
        flex-direction: column;
      }

      .sidebar h2 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        text-align: center;
      }

      .user-list {
        flex: 1;
        list-style: none;
        overflow-y: auto;
        margin-bottom: 1rem;
      }

      .user-list li {
        padding: 0.5rem;
        border-bottom: 1px solid #34495e;
      }

      #leave-room {
        background: #e74c3c;
        border: none;
        padding: 0.6rem;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        font-weight: bold;
      }

      .chat-main {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .message-list {
        flex: 1;
        list-style: none;
        padding: 1rem;
        overflow-y: auto;
      }

      .message-list li {
        margin-bottom: 1rem;
        padding: 0.75rem 1rem;
        border-radius: 12px;
        max-width: 70%;
        word-break: break-word;
        overflow-wrap: break-word;
        white-space: pre-wrap;
        background: #f1f1f1;
        color: #333;
      }

      .message-list .me {
        margin-left: auto;
        background: #daf1ff;
        color: #0b5394;
      }

      .message-list .system {
        text-align: center;
        font-style: italic;
        color: #888;
        background: transparent;
      }

      .message-form {
        display: flex;
        border-top: 1px solid #ccc;
        padding: 0.75rem;
      }

      #message-input {
        flex: 1;
        padding: 0.75rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-right: 0.5rem;
        font-size: 1rem;
      }

      .message-form button {
        padding: 0.75rem 1.5rem;
        background: #4a90e2;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
      }

      .message-form button:hover {
        background: #3b78c7;
      }

      @media (max-width: 768px) {
        .chat-container {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          flex-direction: row;
          overflow-x: auto;
          padding: 1rem;
        }

        .chat-main {
          flex: 1;
          min-height: 60vh;
        }

        .user-list {
          display: flex;
          flex-wrap: wrap;
        }

        .user-list li {
          flex: 1 1 50%;
          padding: 0.3rem;
          text-align: center;
          border: none;
        }
      }
    </style>
  </head>

  <body>
    <div id="join-screen">
      <div class="form-card">
        <h1>Join Chat Room</h1>
        <form id="join-form">
          <input type="text" id="username" placeholder="Your Name" required />
          <input type="text" id="room" placeholder="Room Name" required />
          <button type="submit">Join Room</button>
        </form>
      </div>
    </div>

    <div id="chat-screen" class="hidden">
      <div class="chat-container">
        <aside class="sidebar">
          <h2 id="chat-room-title">Room</h2>
          <ul id="users" class="user-list"></ul>
          <button id="leave-room">Leave Room</button>
        </aside>
        <main class="chat-main">
          <ul id="messages" class="message-list"></ul>
          <form id="message-form" class="message-form">
            <input
              id="message-input"
              type="text"
              autocomplete="off"
              placeholder="Type a message..."
            />
            <button type="submit">Send</button>
          </form>
        </main>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
